<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type = "image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carniverse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0792bebc66.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="services">
        <div class="container">
            <nav>
                <img src="images/logo.png" class="logo">
                <ul id="sidemenu">
                    <li><a href="index.html#header" onclick="navigateTo('header')">Home</a></li>
                    <li><a href="index.html#about" onclick="navigateTo('about')">About</a></li>
                    <li><a href="index.html#services" onclick="navigateTo('services')">Services</a></li>
                    <li><a href="index.html#portfolio" onclick="navigateTo('portfolio')">Portfolio</a></li>
                    <li><a href="index.html#contact" onclick="navigateTo('contact')">Contact</a></li>
                    <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                </ul>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>
            <div class="header-text">
                <video width="640" height="360" controls>
                    <source src="carniverse.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="gallery-container">
                    <div class="gallery-content">
                        <img src="images/car1.png" alt="Photo 1">
                        <img src="images/car2.png" alt="Photo 2">
                        <img src="images/car3.png" alt="Photo 3">
                        <img src="images/car4.png" alt="Photo 4">
                        <img src="images/car5.png" alt="Photo 4">
                        <img src="images/car6.png" alt="Photo 4">
                    </div>
                    <button class="prev-button" onclick="changeSlide(-1)">&#10094;</button>
                    <button class="next-button" onclick="changeSlide(1)">&#10095;</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("loaded");
        });
    </script>
    <script>
        let currentSlide = 0;

        function changeSlide(n) {
            showSlides(currentSlide += n);
        }

        function showSlides(n) {
            const slides = document.querySelectorAll('.gallery-content img');
            if (n >= slides.length) {
                currentSlide = 0;
            } else if (n < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = n;
            }

            slides.forEach((slide, index) => {
                slide.style.display = index === currentSlide ? 'block' : 'none';
            });
        }
        
        // Show the first slide when the page loads
        window.addEventListener('load', function () {
            showSlides(currentSlide);
        });
    </script>
    <script>
        function navigateTo(sectionId) {
            // Smooth scroll to the target section
            document.querySelector('#' + sectionId).scrollIntoView({
                behavior: 'smooth'
            });
            
            // If you want to handle additional logic, you can do it here
    
            // Prevent the default behavior of the link
            return false;
        }
    </script>
</body>
</html>
